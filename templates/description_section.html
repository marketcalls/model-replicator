{% block description_section %}
<div id="description-section" class="mt-8 hidden">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Model Description</h2>
    <textarea id="model-description" class="w-full h-40 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly></textarea>
    <div class="mt-4 flex justify-end space-x-4">
        <button id="edit-description" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 text-sm font-medium">Edit Description</button>
        <button id="generate-image" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 text-sm font-medium">Generate Image</button>
    </div>
</div>
{% endblock %}
